<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>杭州房产销售展示</title>
    <link rel="stylesheet" href="http://localhost:8081/css/page.css">
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
</head>

<body>
    <div id='map'></div>
    <div class='legend'>
        <img src='http://localhost:8081/img/icon0.png' class="img"><span class="img0">1W</span><br/>
        <img src='http://localhost:8081/img/icon1.png' class="img"><span class="img1">1-1.5W</span><br/>
        <img src='http://localhost:8081/img/icon2.png' class="img"><span class="img2">1.5-2.0W</span><br/>
        <img src='http://localhost:8081/img/icon3.png' class="img"><span class="img3">2.0-2.5W</span><br/>
        <img src='http://localhost:8081/img/icon4.png' class="img"><span class="img4">2.5-3.0W</span><br/>
        <img src='http://localhost:8081/img/icon5.png' class="img"><span class="img5">3.0W</span><br/>
        <div class='total'></div>
    </div>
    <div class='button-group' style="background-color: #0d9bf2">
        <input type='radio' onclick='refresh(this.value)' name='mapStyle' value='normal'>normal
        <input type='radio' onclick='refresh(this.value)' name='mapStyle' value='blue_night'>blue_night
        <input type='radio' onclick='refresh(this.value)' name='mapStyle' value='light'>light
        <input type='radio' onclick='refresh(this.value)' name='mapStyle' value='fresh'>fresh
        <input type='radio' onclick='refresh(this.value)' checked name='mapStyle' value='dark'>dark
    </div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=33ec0397d52d437f35a203da408ce5e9"></script>
    <script src='http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
    <script src="http://localhost:8081/js/showData.js"></script>
</body>

</html>
